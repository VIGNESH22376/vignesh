<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <p class="popup">Form Submitted Succesfully</p>    
    <div class="container">
        
        <div class="form-container">
            <h1>Registration Form</h1>
            <form>

                <div class="username">
                    <input type="text" id="username" class="input-field" placeholder="Name">
                    <i class="fa-solid fa-circle-check " style="color: #6be9fb;"></i>
                    <label for="username">Please Enter Your Name</label>
                </div>

                <div class="phone">
                    <input type="text" id="phone" class="input-field" placeholder="Phone">
                    <i class="fa-solid fa-circle-check " style="color: #6be9fb;"></i>
                    <label for="phone">Please Enter Your Mobile Number</label>
                </div>

                <div class="email">
                    <input type="email" id="email" class="input-field" placeholder="email">
                    <i class="fa-solid fa-circle-check " style="color: #6be9fb;"></i>
                    <label for="email">Please Enter Your email</label>
                </div>

                <div class="password">
                    <input type="text" id="password" class="input-field" placeholder="password">
                    <i class="fa-solid fa-circle-check " style="color: #6be9fb;"></i>
                    <label for="password">Create your password</label>
                </div>

                <div class="confirmpassword">
                    <input type="text" id="confirmpassword" class="input-field" placeholder="confirm password">
                    <i class="fa-solid fa-circle-check " style="color: #6be9fb;"></i>
                    <label for="confirm password">Please Entered value does not match</label>
                </div>


                <input type="submit" id="submitButton" class="field-submit">
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
